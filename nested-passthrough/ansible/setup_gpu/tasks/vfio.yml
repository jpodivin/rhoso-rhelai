- name: Verify GPU vendor
  ansible.builtin.shell:
    cmd: |
      lspci -n | grep ": {{ gpu_pci_vendor_id }}:"

- name: VFIO reservation
  become: true
  ansible.builtin.shell:
    cmd: |
      grubby --update-kernel ALL --args "rd.driver.pre=vfio_pci vfio_pci.ids={{ gpu_pci_id }} modules-load=vfio,vfio-pci,vfio_iommu_type1,vfio_pci_vfio_virqfd"
  when:
    - gpu_pci_id != ""

- name: Verify if GPU held by vfio
  ansible.builtin.shell:
    cmd: |
      lspci -n | grep ': {{ gpu_pci_vendor_id }}:' | cut -f1 -d ' '
