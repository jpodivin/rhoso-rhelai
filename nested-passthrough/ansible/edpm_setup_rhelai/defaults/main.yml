# seconds between retries for download tasks
edpm_setup_rhelai_download_delay: 5

# number of retries for download tasks
edpm_setup_rhelai_download_retries: 5

# Install yamls repo source
edpm_install_yamls_source: "https://github.com/openstack-k8s-operators/install_yamls.git"

# Commit hash, tag or other valid reference string
edpm_install_yamls_commit_hash: "HEAD"

# Resource allocation - control plane
crc_cpus: 12
crc_mem: 25
crc_disk: 100
crc_version: "2.41.0"
crc_monitoring_enabled: false

# Path to Openshift pull secret
crc_pull_secret: "~/pull-secret"

# Resource allocation - dataplane
edpm_cpus: 28
edpm_ram: 100
edpm_disk: 640 # We need a lot of space because models are not quantized

# Deploy Cinder
deploy_cinder: true

# Location of downloaded install_yamls
install_yamls_dir: "out/install_yamls"

# Timeout for control plane creation
ctrl_plane_timeout: "30m"

# How many seconds should we wait after Control Plane is deployed
# For stability reasons
post_controlplane_deployment_sleep: 60

# Timeout for operator creation
operators_timeout: "600s"

# Timeout for EDPM creation
edpm_timeout: "40m"

# Kustomize template path
kustomize_template_path: "templates/kustomization-cinder.yaml"

# Nova template path
nova_cfg_template: "templates/nova-compute.conf"