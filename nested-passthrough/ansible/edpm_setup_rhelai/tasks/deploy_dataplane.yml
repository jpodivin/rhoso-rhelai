- name: Generate nova compute config
  ansible.builtin.shell:
    chdir: "~/install_yamls"
    cmd: |
      sed 's/${VENDOR_ID}/${{ gpu_pci_vendor_id }}/g;s/${PRODUCT_ID}/{{ gpu_pci_id }}/g' {{ nova_cfg_template }} > ./out/nova-compute.conf
    creates: ./out/nova-compute.conf

- name: Generating eDPM SSH key
  ansible.builtin.shell:
    chdir: "~/install_yamls"
    cmd: |
      eval $(crc oc-env) && \
      OUTPUT_DIR="$(pwd)/out" ./devsetup/scripts/gen-ansibleee-ssh-key.sh

- name: Creating eDPM instance
  ansible.builtin.shell:
    chdir: "~/install_yamls"
    cmd: |
     $(eval PCI_DEVICES := $(shell lspci -n -d {{ gpu_pci_vendor_id }}:{{ gpu_pci_id }} | cut -f1 -d' ' | tr '\n' ' '));
     eval $(crc oc-env) && \
     GPU_IDS="{{ gpu_pci_vendor_id }}:{{ gpu_pci_id }}" EDPM_COMPUTE_VCPUS={{ edpm_cpus }} EDPM_COMPUTE_RAM={{ edpm_ram }} EDPM_COMPUTE_DISK_SIZE={{ edpm_disk }} PCI_DEVICES="$(PCI_DEVICES)" OUTPUT_DIR=$(realpath ./out/) scripts/gen-edpm-node.sh

- name: Provisioning eDPM node
  ansible.builtin.shell:
    chdir: "~/install_yamls"
    cmd: | 
      eval $(crc oc-env) && \
      DATAPLANE_EXTRA_NOVA_CONFIG_FILE=$(realpath ./out/nova-compute.conf) DATAPLANE_TIMEOUT={{ edpm_timeout }} DATAPLANE_TOTAL_NODES=1 make edpm_wait_deploy
