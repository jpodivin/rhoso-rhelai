- name: Get install_yamls
  ansible.builtin.shell:
    chdir: "~"
    cmd: git clone {{ edpm_install_yamls_source }}
    creates: "~/install_yamls"
  register: edpm_setup_rhelai_packages_download
  until: edpm_setup_rhelai_packages_download is succeeded
  retries: "{{ edpm_setup_rhelai_download_retries }}"
  delay: "{{ edpm_setup_rhelai_download_delay }}"

- name: Checkout selected commit
  ansible.builtin.shell:
    chdir: "~/install_yamls"
    cmd: git checkout {{ edpm_install_yamls_commit_hash }}

# Download tools unless there is a flag file present
- name: Run download_tools target
  ansible.builtin.shell:
    chdir: "~/install_yamls/devsetup"
    cmd: make download_tools && touch ./tools_installed
    creates: ./tools_installed
  register: edpm_setup_rhelai_packages_download
  until: edpm_setup_rhelai_packages_download is succeeded
  retries: "{{ edpm_setup_rhelai_download_retries }}"
  delay: "{{ edpm_setup_rhelai_download_delay }}"