- name: Install Openstack Operator index
  ansible.builtin.shell:
    chdir: "~/install_yamls"
    cmd: |
      eval $(crc oc-env) && \
      NNCP_TIMEOUT={{ operators_timeout }} TIMEOUT={{ operators_timeout }} make openstack_wait

- name: Set kustomize path # We use Cinder by default
  ansible.builtin.set_fact:
    kustomize_template_path: "templates/kustomization-no-cinder.yaml"
  when: "not deploy_cinder"

- name: Label cinder node
  ansible.builtin.shell:
    cmd: |
      eval $(crc oc-env) && \
      oc label node --all openstack.org/cinder-lvm=

- name: Setup template dir
  ansible.builtin.file:
    state: directory
    path: ~/templates

- name: Copy Template to host
  ansible.builtin.copy:
    src: "{{ kustomize_template_path }}"
    dest: ~/templates/kustomization.yaml

- name: Create kustomization
  ansible.builtin.shell:
    chdir: "~/install_yamls"
    cmd: |
      mkdir -p ./out/ctlplane
      sed 's/${VENDOR_ID}/$(GPU_VENDOR_ID)/g;s/${PRODUCT_ID}/$(GPU_PRODUCT_ID)/g' ~/templates/kustomization.yaml > out/ctlplane/kustomization.yaml
    creates: ./out/ctlplane/kustomization.yaml

- name: Run kustomization
  ansible.builtin.shell:
    chdir: "~/install_yamls"
    cmd: "eval $(crc oc-env) && oc kustomize ./out/ctlplane > ./out/openstack-deployment.yaml && sleep 60"
    creates: ./out/openstack-deployment.yaml

