- name: Blacklist NVidia drivers
  become: true
  ansible.builtin.blockinfile:
    block: |
      blacklist nouveau
      blacklist nvidia*
    path: "{{ edpm_gpu_blacklist_target }}"
    create: true
  when:
    - gpu_pci_vendor_id == '10de'

- name: Blacklist AMD drivers
  become: true
  ansible.builtin.blockinfile:
    block: |
      blacklist amdgpu
      blacklist radeon
    path: "{{ edpm_gpu_blacklist_target }}"
    create: true
  when:
    - gpu_pci_vendor_id == '1022'

- name: Blacklist Intel drivers
  become: true
  ansible.builtin.blockinfile:
    block: |
      blacklist i915
    path: "{{ edpm_gpu_blacklist_target }}"
    create: true
  when:
    - gpu_pci_vendor_id == '8086'
