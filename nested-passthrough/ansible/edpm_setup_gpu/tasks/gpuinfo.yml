- name: Get PCI ID for GPU
  ansible.builtin.shell:
    cmd: "lspci -n | grep {{ edpm_gpu_vendor_id }} | cut -f3 -d' '| cut -f2 -d: | head -n1"
  register:
    pci_id

- ansible.builtin.set_fact:
    edpm_gpu_pci_id: "{{ pci_id.stdout }}"
  when:
    - edpm_gpu_pci_id == ""

- name: Set vendor and device IDs as facts
  ansible.builtin.set_fact:
    gpu_pci_id: "{{ pci_id.stdout }}"
    gpu_pci_vendor_id: "{{ edpm_gpu_vendor_id }}"

- ansible.builtin.debug:
    msg: "Selected GPU ID: {{gpu_pci_id}}"
